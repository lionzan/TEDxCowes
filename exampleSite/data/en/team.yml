    content: With 20 years experience in the Food Industry, Vincent is now Senior
      Adviser at United Nations Global Compact as well as director for the Food Programme
      for the Lloyd’s Register Foundation. Vincent leads the charitable objectives
      of the Foundation through the funding of innovative projects in the food supply
      chain. Partnering with UN, FAO, The World Bank, WWF, and large brands, Vincent
      led and released the “Seaweed Manifesto” in a call to scale up the seaweed industry
      in order to address some of the world most important challenges (hunger, climate
      change, pollution, poverty etc..). Vincent is now co-leading the first international
      platform for Seaweed Stakeholders, the Safe Seaweed Coalition and is also representing
      UN Global Compact at the UN Food System Summit and COP26
